<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestant Statuses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .status-entry {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Contestant Statuses</h1>
    <div id="statuses">
        {% for contestant in contestants %}
            <div class="status-entry">
                <strong>{{ contestant.name }}:</strong> {{ contestant.message }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
